name: ci

on: [push, pull_request]

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt pre-commit
      - name: Run fast CI
        run: make fast-test

  ci-full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt pre-commit
      - name: Run full tests
        run: ./scripts/ci-full.sh
      - name: Set up buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build demo image
        uses: docker/build-push-action@v5
        with:
          context: demo
          push: false
          load: false
          tags: aos-demo:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  bare-metal:
    name: Build & Smoke-Test Bare-Metal ISO
    runs-on: ubuntu-latest
    needs: fast
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y \
          nasm gcc binutils grub2-common grub-pc-bin xorriso qemu-system-x86

      - name: Build ISO
        run: make iso

      - name: Smoke-test in QEMU
        run: |
          timeout 15s qemu-system-x86_64 \
            -cdrom aos.iso \
            -nographic \
            -serial mon:stdio \
            -display none \
            -no-reboot \
          | tee qemu.log
      - name: Verify boot banner
        run: grep -q "AOS" qemu.log

