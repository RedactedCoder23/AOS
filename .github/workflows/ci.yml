name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, riscv64, arm]
    env:
      CC_TARGET: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses5-dev libncursesw5-dev pkg-config libcurl4-openssl-dev clang clang-tidy clang-format qemu-system-x86 qemu-system-arm qemu-system-misc
          pip install pre-commit
      - name: Pre-commit
        run: pre-commit run --files $(git ls-files '*.py' '*.c' '*.h' '*.yaml')
      - name: Clang format check
        run: clang-format -n --Werror $(git ls-files '*.c' '*.h')
      - name: Clang tidy
        run: clang-tidy $(git ls-files '*.c') -- -Iinclude
      - name: Validate mappings
        run: python3 generate_aos_mappings.py --validate
      - name: Build host and demos
        run: make host
      - name: Unit tests
        run: make test-unit
      - name: Integration tests
        run: make test-integration
      - name: Test ui
        run: make ui-check
      - name: QEMU smoke
        run: |
          make boot CC_TARGET=${{ matrix.arch }}
          ./scripts/qemu_smoke.sh ${{ matrix.arch }}

