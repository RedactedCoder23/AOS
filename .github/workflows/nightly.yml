name: nightly

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt pre-commit
      - name: Run full CI
        run: ./scripts/ci-full.sh

