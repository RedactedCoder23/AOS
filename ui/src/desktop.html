<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AOS Desktop</title>
  <style>
    body { margin:0; font-family:sans-serif; display:flex; height:100vh; }
    #graph { flex:2; border-right:1px solid #ccc; position:relative; }
    #side { flex:1; display:flex; flex-direction:column; }
    #chat { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; overflow:auto; border-bottom:1px solid #ccc; padding:4px; }
    #input { display:flex; }
    #input input { flex:1; padding:4px; }
    #input button { padding:4px; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="side">
    <div id="chat">
      <div id="messages"></div>
      <div id="input">
        <input id="prompt" placeholder="Ask AI" />
        <button onclick="sendAI()">Send</button>
      </div>
    </div>
    <pre id="metrics" style="border-top:1px solid #ccc;padding:4px;overflow:auto;height:100px"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="desktop.js"></script>
  <script src="metrics.js"></script>
</body>
</html>
